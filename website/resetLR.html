<!-- header -->
<div class="header">
    <div class="container">
        <!-- lr-logo -->
        <div class="lr-logo">
            <a href="index.html" class="left-logo">
                <img src="images/logo.png" alt="LOGO" />
            </a>
            <div class="right-tit">工作平台</div>
            <div class="clearfix"></div>
            <div class="bottom-tit">用系统的规划，审核，管理，实现异地工作旅行</div>
        </div>
        <!-- /lr-logo -->
    </div>
</div>
<!-- /header -->
<!-- lr-wrapper -->
<div class="lr-wrapper">
    <div class="lr-img"><img src="images/login/lr_bg.jpg" alt="background-image" /></div>
    <div class="container">
        <!-- lr-box -->
        <div class="lr-box">
            <!-- nav-tabs -->
            <ul class="nav nav-tabs">
                <li class="active"><a href="#personal-area" data-toggle="tab">个人重置</a></li>
                <li><a href="#company-area" data-toggle="tab">企业重置</a></li>
                <li><a href="login.html">登录</a></li>
            </ul>
            <!-- /nav-tabs -->
            <!-- tab-content -->
            <div class="tab-content">
                <div class="tab-pane fade in active" id="personal-area">
                    <form action="#" method="post" class="forms personal-form">
                        <div class="error warn-error"></div>
                        <p class="ipt-txt"><input type="text" name="telPhone" value="" placeholder="手机号" /></p>
                        <p class="ipt-txt">
                            <input type="text" name="imgVerifyCode" value="" class="wd190" placeholder="图片验证码" />
                            <a href="javascript:;" class="imgCode"><img src="images/login/img_code.png" /></a>
                        </p>
                        <p class="ipt-txt">
                            <input type="text" name="telVerifyCode" value="" class="wd190" placeholder="验证码" />
                            <a href="javascript:;" class="telCode">获取验证码</a>
                        </p>
                        <p class="ipt-txt"><input type="password" name="userPwd" id="pUserPwd" value="" placeholder="密码" /></p>
                        <p class="ipt-txt"><input type="password" name="againPwd" value="" placeholder="确认密码" /></p>
                        <button type="submit" name="submit" class="ipt-submit">重置密码</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="company-area">
                    <form action="#" method="post" class="forms company-form">
                        <div class="error warn-error"></div>
                        <p class="ipt-txt"><input type="text" name="telPhone" value="" placeholder="手机号" /></p>
                        <p class="ipt-txt">
                            <input type="text" name="imgVerifyCode" value="" class="wd190" placeholder="图片验证码" />
                            <a href="javascript:;" class="imgCode"><img src="images/login/img_code.png" /></a>
                        </p>
                        <p class="ipt-txt">
                            <input type="text" name="telVerifyCode" value="" class="wd190" placeholder="验证码" />
                            <a href="javascript:;" class="telCode">获取验证码</a>
                        </p>
                        <p class="ipt-txt"><input type="password" name="userPwd" id="cUserPwd" value="" placeholder="密码" /></p>
                        <p class="ipt-txt"><input type="password" name="againPwd" value="" placeholder="确认密码" /></p>
                        <button type="submit" name="submit" class="ipt-submit">重置密码</button>
                    </form>
                </div>
            </div>
            <!-- /tab-content -->
        </div>
        <!-- /lr-box -->
    </div>
</div>
<!-- /lr-wrapper -->

                <a href="javascript:;"><img src="images/link_01.png" alt="1" /></a>
                <a href="javascript:;"><img src="images/link_02.png" alt="2" /></a>
